<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>BitCoin Live Stats</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<link href='https://fonts.googleapis.com/css?family=Lato:400,300' rel='stylesheet' type='text/css'>
	<script src="js/jquery.js"></script>
	<script src="js/app.js"></script>

</head>
<body>
	<div class="loading">
		<h3 id="loading_top">BitCoin Live is LOADING</h2>
		<div class="loader"></div>
		<h3 id="filler_text"></h3>
	</div>
	<div class="container"> <!-- Centering Div -->
		<!-- Shows Img -->
		<section class="main">
			<img src="img/BTC.png" alt="Bitcoin Logo" id="logo">
		</section>
		<!-- Shows the Data -->
		<section class="show">
			<h3>BitCoin Live Price</h2>
			<h3>Updated Every 10 Seconds</h3>
			<h2 id="live_info"></h2>
		</section>
	</div> <!-- End of Centering -->
</body>
</html>
